<!DOCTYPE html>
<html ng-app="efasal">
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="./node_modules/angular-material/angular-material.css">

        <link rel="stylesheet" type="text/css" href="./public/css/custom.css">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>
        <script src="./node_modules/angular-material/angular-material.js"></script>
        <script type="text/javascript" src="./public/js/core.js"></script>
        <script type="text/javascript" src="./public/js/services/sharedService.js"></script>
        <script type="text/javascript" src="./public/js/controllers/HomeCtrl.js"></script>
        <script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>
    </head>
    <body ng-controller="mainController as mc" layout="column">
   
        <div class="nav-custom">
            <div class="nav-custom">
                <md-toolbar>
                    <div class="md-toolbar-tools">
                        <h3>E-fasal</h3>
                        <md-button ng-click="toggleLeft()"><md-icon aria-label="Menu" class="material-icons">menu</md-icon></md-button>
                    </div>
                </md-toolbar>
            </div>
        </div>

        <div class="container" layout="row" flex>
            <md-sidenav class="md-sidenav-left" md-component-id="left" /*md-is-locked-open="$mdMedia('gt-sm')"  md-component-id="left" class="content-panel-pad"*/ flex="20">
                        <md-list ng-controller="sidenavController" >
                              <md-list-item class="md-2-line" ng-repeat="item in menuItems" ui-sref="{{item.link}}" ng-click="toggleLeft()">
                                                    <a ng-class="navaClass('{{item.link}}')">{{item.label}}</a>
                              </md-list-item>
                        </md-list>

            </md-sidenav>
            <md-content class="content-panel-pad" flex>
                <div ui-view></div>

            </md-content>
        </div>
        <md-footer class="white-bg">
            <div ng-controller="footerController as fc">
                <p>{{ FooterMessage }}</p> 
            </div>
        </md-footer>    
    </body>
</html>
